appGuid=Application GUID (lecture seule)
appGuid.descr=Le GUID de l'application dans AIP Console. Sera renseigné après la première execution du job.
appName=Nom d'application
appName.descr=Le nom de l'application dans AIP Console
autoCreate=Créer l'application si absente ?
autoCreate.descr=Si le nom d'application donné n'existe pas, cocher cette case activera la création de l'application avant de créer une nouvelle version
cloneVersion=Rescan ?
cloneVersion.descr=Cocher pour effectuer un rescan de l'application, c'est-à-dire, créer une nouvelle version en utilisant la configuration de la version précédente mais le novueau code source.
failureIgnored=Ignorer l'échec de l'analyse ?
failureIgnored.descr=Si ce paramètre est activé, les erreurs d'analyse marqueront la construction comme UNSTABLE plutot que FAILED.\
Cela peut être utile pour continuer d'analyser plusieurs applications sans interrompre le build 
filePath=Chemin Archive
filePath.descr=Le chemin d'un fichier d'archive qui sera uploadé vers AIP Console
timeout=Timeout de connexion (en secondes)
timeout.descr=Temps en second avant que la connexion à AIP Console ne soit marquée comme expirée.
versionName=Nom de version
versionName.descr=Le nom de la version a créer